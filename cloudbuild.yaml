steps:
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - '--no-cache'
      - '-t'
      - >-
        ${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA}
      - .
      - '-f'
      - Dockerfile.loader
    id: Build
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - >-
        ${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA}
    id: Push
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk:slim'
    args:
      - '-c'
      - "if gcloud run jobs describe ${_SERVICE_NAME} --region=${_DEPLOY_REGION} >/dev/null 2>&1; then\n  echo \"\U0001F504 Actualizando job existente...\"\n  gcloud run jobs update ${_SERVICE_NAME} \\\n    --image=${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA} \\\n    --region=${_DEPLOY_REGION} \\\n    --memory=2Gi \\\n    --cpu=2 \\\n    --max-retries=5 \\\n    --set-env-vars=GOOGLE_APPLICATION_CREDENTIALS=/secrets/key.json \\\n    --update-secrets=\"/secrets/key.json=key-json-secret:latest\" \\\n    --args=\"--enrichments=/enrichments,--iglu-config=/config/resolver.json,--config=/config/config.hocon\"\nelse\n  echo \"âœ¨ Creando nuevo job...\"\n  gcloud run jobs create ${_SERVICE_NAME} \\\n    --image=${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA} \\\n    --region=${_DEPLOY_REGION} \\\n    --memory=2Gi \\\n    --cpu=2 \\\n    --max-retries=5 \\\n    --set-env-vars=GOOGLE_APPLICATION_CREDENTIALS=/secrets/key.json \\\n    --set-secrets=\"/secrets/key.json=key-json-secret:latest\" \\\n    --args=\"--iglu-config=/config/iglu.hocon,--config=/config/loader.hocon\"\nfi\n"
    id: Deploy
    entrypoint: bash
images:
  - >-
    ${_AR_HOSTNAME}/${_AR_PROJECT_ID}/${_AR_REPOSITORY}/${_SERVICE_NAME}:${COMMIT_SHA}
options:
  substitutionOption: ALLOW_LOOSE
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _AR_REPOSITORY: loader
  _AR_PROJECT_ID: baico-platform-dev
  _SERVICE_NAME: bigquery-loader
  _DEPLOY_REGION: us-central1
  _AR_HOSTNAME: us-central1-docker.pkg.dev
